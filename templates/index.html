<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>今日のごはん</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
    font-family: "cursive" ;
}

.section {
    background-color: #ffffeaf8;
    padding: 120px 0;
}

.container {
    width: 90%;
    max-width: 1140px;
    margin: 0 auto;
}
.heading {
    font-size: 40px;
    font-weight: bold;
    color: rgb(252, 209, 54);
    text-align: center;
    padding-top: 1em;
    padding-bottom: 1em;
    margin-bottom: 2em;
    border-top: 3px solid #fcd136;/* 上の線 */
    border-bottom: 3px solid #fcd136;/* 下の線 */
}
.heading:after {
    position: absolute;
    content: '';
    top: 100%;
    left: 30px;
    border: 15px solid transparent;
    border-top: 15px solid #fcd136;
    width: 0;
    height: 0;
  }

h2 {
    text-align: center;
    font-size: 24px;
    font-weight: 700;
    color: #000000;
    margin-bottom: 48px;
}
.row {
    display: flex;
    justify-content: space-between;
}
.col {
    width: 23%;
    text-align: center;
}
.box {
    background-color: #fcd136;
    border-radius: 100%;
    width: 173px;   
    height: 173px;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 16px;
    box-shadow: 0px 0px 16px -6px rgba(0,0,0,0.6);

}
.icon {
    width: 80px;
}
h3{
    font-size: 20px;
    font-weight: 700;
    color: #b15408;
    margin-bottom: 10px;
}
.text {
    text-align: center;
    line-height: 1.5;
    color: #0c0c0c;
}

.img-campus {
    width: 420px;
    margin: 0px auto 10px;
    background-repeat: no-repeat;
    background-size: cover;
  }
  
  .fukidashi-box {
    position: 100%;
    width: 300px;
    height: 230px;
    background: url('https://incloop.com/wp-content/uploads/2017/04/02_雲みたいな吹き出し.png');
    background-repeat: no-repeat;
    background-size: contain;
  }
  
  .fukidashi-box > div{
    text-align: center;
    position: relative;
    top: 80px;
  }
  
  .fukidashi-box p {
    font-size: 24px;
    margin: 5px;
    line-height: normal;
  }
  
  .img-campus img {
    width: 300px;
    margin: auto auto auto 120px;
    display: block;
  }
</style>

<script>
  function Greeting() {
    var nt = new Date();
    var hr = nt.getHours();
    var greetingText = "";

    if (hr <= 1) { greetingText = '夜はこれから！'; }
    else if (hr <= 3) { greetingText = 'そろそろ寝た方がいいんじゃ…？'; }
    else if (hr <= 5) { greetingText = '早いですね。もしくは徹夜？'; }
    else if (hr <= 7) { greetingText = 'おはようございます。'; }
    else if (hr <= 9) { greetingText = 'そろそろお仕事ですか？'; }
    else if (hr <= 11) { greetingText = 'こんにちは。'; }
    else if (hr <= 13) { greetingText = 'お昼時です。お腹空きませんか？'; }
    else if (hr <= 15) { greetingText = 'おやつの時間です。'; }
    else if (hr <= 17) { greetingText = 'そろそろ夕方ですね。'; }
    else if (hr <= 19) { greetingText = 'そろそろ夕食ですか？'; }
    else if (hr <= 21) { greetingText = 'こんばんは。'; }
    else if (hr <= 23) { greetingText = 'ネットが混み出す頃ですね。'; }

    // 挨拶メッセージを吹き出しに表示
    var greetingElement = document.getElementById("greeting-message");
    if (greetingElement) {
      greetingElement.textContent = greetingText;
    }
  }
</script>

</head>
<body onload="Greeting()">>

  <header></header>
  <main>
    <div class="section">
      <div class="container">
      <p class="heading">🍴今日のごはん🍴</p>
      <h2>chatGPTを使用してレシピ検索できるサイト</h2>
      <div class="row">
        <div class="col">
          <div class="box">
            <a href="{{ url_for('chat') }}">
              <img src="{{ url_for('static', filename='images/icon1.svg') }}" class="icon" alt="検索アイコン">
            </a>
          </div>
          <h3>検索</h3>
          <p class="text">chatGPTを使用して</p>
          <p class="text">食べたいレシピを検索できます</p>
        </div>
        <div class="col">
          <div class="box">
            <a href="{{ url_for('history') }}">
              <img src="{{ url_for('static', filename='images/icon2.svg') }}" class="icon" alt="履歴アイコン">
            </a>
          </div>
          <h3>履歴</h3>
          <p class="text">過去の検索分を</p>
          <p class="text">履歴で確認できます</p>
        </div>
        <div class="col">
          <div class="box">
            <a href="{{ url_for('community') }}">
              <img src="{{ url_for('static', filename='images/icon3.svg') }}" class="icon" alt="コミュニティアイコン">
            </a>
          </div>
          <h3>コミュニティ</h3>
          <p class="text">コミュニティで他の参加者と</p>
          <p class="text">意見交換できます</p>
        </div>
        <div class="col">
          <div class="box">
            <a href="{{ url_for('login') }}">
              <img src="{{ url_for('static', filename='images/icon4.svg') }}" class="icon" alt="登録アイコン">
            </a>
          </div>
          <h3>登録</h3>
          <p class="text">ログインするとサイトに</p>
          <p class="text">アクセスできます</p>
        </div>
        <div class="col">
          <div class="box">
              <img src="{{ url_for('static', filename='images/icon5.svg') }}" class="icon" alt="ダイエットアイコン">
            </a>
          </div>
          <h3>ダイエット</h3>
          <p class="text">毎日の食事量を管理し</p>
          <p class="text">閲覧することができます</p>
        </div>
      </div>
    </div>
    <div class="img-campus">
          <div class="fukidashi-box">
            <div>
              <p id="greeting-message">挨拶メッセージを表示中...</p>
            </div>
      </div>
  <img class="icon1" src="{{ url_for('static', filename='images/1.png') }}">
</div>
  </div>
</main>

  <footer></footer>
</body>
</html>
