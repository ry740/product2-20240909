<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検索結果</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h1>検索結果</h1>

    <div id="results">
        {% if videos %}
            {% for video in videos %}
                <div class="video-item">
                    <h3>{{ video.snippet.title }}</h3>
                    <p>{{ video.snippet.description }}</p>
                    <a href="https://www.youtube.com/watch?v={{ video.id.videoId }}" target="_blank">動画を見る</a>
                </div>
            {% endfor %}
        {% else %}
            <p>該当する動画が見つかりませんでした。</p>
        {% endif %}
    </div>

    <div class="container">
        <a href="/search" class="button">再検索</a>
        <a href="/" class="button">トップページに戻る</a>
    </div>
</body>
</html>
